			<div class="form-group">

			</div>
			<div class="form-group">

				</div>
			</div>
			<div class="form-group">

			</div>
			<div class="form-group">
				<label for="address" class="col-sm-4 control-label">Address</label>

				</div>
			</div>

		</div>

		<div class="col-sm-6">
			<div class="form-group">
				<label for="name" class="col-sm-4 control-label"> Employye Type</label>

				</div>
			</div>
			<div class="form-group">

				<div class="col-sm-8">
					<textarea id="address" class="form-control" required placeholder="Contact Adress With PIN code"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="col-sm-4 control-label">Email Address</label>
				<div class="col-sm-8">

			</div>
