    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<body ng-controller="LoginCtrl">
<body>

<div class="container" ng-controller="LoginCtrl">
    <h1>New Employee Registration</h1><br><br>
    <form class="form-horizontal">
        <div class="container">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Personal Details</a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="row" >
                                <div class="col-sm-6">

                                    <div class="form-group">
                                        <label for="name" class="col-sm-4 control-label"> First Name</label>
                                        <div class="col-sm-8">
                                            <input type="text" id="name" class="form-control" placeholder="Enter First Name" ng-model="login.id" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="col-sm-4 control-label"> Last Name</label>
                                        <div class="col-sm-8">
                                            <input type="text" id="name" class="form-control" placeholder="Enter Last Name" ng-model="login.lastname" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="number" class="col-sm-4 control-label">Personel Number</label>
                                        <div class="col-sm-8">
                                            <input type="number" id="number" class="form-control" placeholder="Enter SSN" ng-model="login.ssnnumber" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="number" class="col-sm-4 control-label">Phone Number</label>
                                        <div class="col-sm-8">
                                            <input type="number" id="number" class="form-control" placeholder="Mobile/Landline" ng-model="login.phone" required>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="address" class="col-sm-4 control-label">Address</label>
                                        <div class="col-sm-8">
                                            <textarea id="address" class="form-control"  placeholder="Contact Adress With PIN code" ng-model="login.address" required></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="col-sm-4 control-label"> Employye Type</label>
                                        <div class="col-sm-8">
                                            <input type="text" id="name" class="form-control" placeholder="Intern/Contract/Permanent" ng-model="login.type"  required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email" class="col-sm-4 control-label">Email Address</label>
                                        <div class="col-sm-8">
                                            <input type="email" id="email" class="form-control" placeholder="e-Mail ID" ng-model="login.mail" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="name" class="col-sm-4 control-label"> Line Manager</label>
                                        <div class="col-sm-8">
                                            <input type="text" id="name" class="form-control" placeholder="Line Manager" ng-model="login.linemanager" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="notes" class="col-sm-4 control-label">Notes</label>
                                        <div class="col-sm-8">
                                            <textarea id="notes" class="form-control" ng-model="login.notes"></textarea>
                                        </div>
                                    </div>

                                </div>

                            </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Resources Required</a>
                        </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse">
                        <div class="panel-body">

                            <div class="input-append" ">
                            <div class="col-sm-4">
                                <label for="name">Laptop</label>
                                </div>  <label class="toggle-check">
                            <input type="checkbox" class="toggle-check-input" />
                            <span class="toggle-check-text"></span>
                        </label>
                        </div>

                            <div class="input-append">
                                <div class="col-sm-4">
                                <label for="name">Mobile</label>
                                </div>
                        <div class="col-sm-6">

                                <script type="text/javascript">
                                    function subtractQty1(){
                                        if(document.getElementById("qty1").value - 1 < 0)
                                            return;
                                        else
                                            document.getElementById("qty1").value--;
                                    }

                                </script>
                                <!-- use type=tel instead of  to prevent spinners -->
                                <button
                                        class="btn btn-success" type="button"
                                        ng-disabled="item.quantity >= 1000"
                                        onclick='javascript: document.getElementById("qty1").value++;' value='+'>+</button>
                                <input  type='text' style="width:50px;" name='qty1' id='qty1'
                                        class="span3 text-center" type="tel"
                                        ng-model="item.quantity"
                                        ng-change="cart.saveItems()" />
                                <button
                                        class="btn btn-inverse" type="button"
                                        ng-disabled="item.quantity <= 1"
                                        onclick='javascript: subtractQty1();' value='-'>-</button>
                            </div>
                    </div>

                            <div class="input-append">
                                <div class="col-sm-4">
                                <label for="name">Head Set</label>
                                    </div>
                                <div class="col-sm-6">

                                <script type="text/javascript">
                                    function subtractQty2(){
                                        if(document.getElementById("qty2").value - 1 < 0)
                                            return;
                                        else
                                            document.getElementById("qty2").value--;
                                    }
                                </script>
                                <!-- use type=tel instead of  to prevent spinners -->
                                <button
                                        class="btn btn-success" type="button"
                                        ng-disabled="item.quantity >= 1000"
                                        onclick='javascript: document.getElementById("qty2").value++;' value='+'>+</button>
                                <input  type='text' style="width:50px;" name='qty2' id='qty2'
                                        class="span3 text-center" type="tel"
                                        ng-model="item.quantity"
                                        ng-change="cart.saveItems()" />
                                <button
                                        class="btn btn-inverse" type="button"
                                        ng-disabled="item.quantity <= 1"
                                        onclick='javascript: subtractQty2();' value='-'>-</button>
                            </div>
                                </div>
                    </div>
                        </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Financial</a>
                        </h4>
                    </div>
                    <div id="collapse3" class="panel-collapse collapse">

                        <div class="form-group">
                            <div class="col-sm-6">
                            <label for="number" class="col-sm-4 control-label">Salary</label>
                            <div class="col-sm-8">
                                <input type="number" id="number" class="form-control" placeholder="Salary Per Month" ng-model="login.phone" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                <br>
        <div class="form-actions">
            <div class="col-sm-offset-5 col-sm-5">
                <input type="submit" class="btn btn-primary" value="Add Employee" ng-click="CheckLogin(login);login={}">
            </div>
        </div>
                </div>
            </div>

    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/note.js"></script>
</div>
</body>
</html>
